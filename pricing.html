<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Rent a space to store your luggage until you come back to Japan">
        <title>Okaeri Locker | Pricing</title>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="custom.css">
    </head>

    <body>
        <header class="container">
            <nav class="navbar navbar-expand-md navbar-light">
                <a href="index.html">
                    <img src="images/travel-icon.png" class="logo" alt="Okaeri Locker Home"/>
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link" href="pricing.html">Pricing</a>
                        <a class="nav-link" href="FAQ.html">FAQ</a>
                        <a class="nav-link" href="contact-us.html">Contact Us</a>
                    </div>
                </div>
            </nav>
        </header>

        <div class="site-content">
            <div class="masthead2" style="background-image: url('images/hero-back2.jpg')">
                <div class="black-overlay d-flex">
                    <div class="d-flex align-items-center content-box">
                        <h1>Okaeri Locker</h1>
                    </div>
                    <p>We rent you a space to store your luggage until you come back to Japan</p>
                </div>
            </div>

            <div class="container">
                
                <div class="singleCol">
                    <h2 >Pricing</h2>
                    <div>Put the contents here</div>
                </div>

            </div>

            <button class="button" onclick="window.location.href='pricing.html#book-now';"> Book Now! </button>
            
            <div class="booking">
                <form 
                    action="https://formsubmit.co/a083f153bf3c1f68cd0614ef0dca21b3" 
                    method="POST" 
                    name="booking-form" 
                    id="bookingForm" 
                    onsubmit="return validateForm()"
                > 
                    <!--HoneyPot-->
                    <input type="text" name="_honey" style="display: none;">
                    <!--DisableCaptcha-->
                    <input type="hidden" name="_captcha" value="false">
                    <!--SuccessPage-->
                    <input type="hidden" name="_next" value="https://kakushi31.github.io/okaerilocker-demo/success.html">
                        
                    <h3 class="book-now" id="book-now">Book Now</h3>
                    <p class="small">All fields must be filled.</p>
                    
                    <label for="FullName">Name :</label>
                    <input 
                        type="text" 
                        placeholder="Name as in passport" 
                        id="FullName" 
                        name="Name" 
                        maxlength="50" 
                        required
                        >
                    <br><br>
                    
                    <label for="Email">Email :</label>
                    <input 
                        type="email" 
                        placeholder="example@example.com" 
                        id="Email" 
                        name="Email" 
                        maxlength="50" 
                        required
                    >
                    <br><br>
                    
                    <div class="phone-inputs">
                        <label for="CountryCode PhoneNumber">Phone :</label>
                        <input type="tel" id="countryCode" name="CountryCode" placeholder="Code" style="width: 60px;" maxlength="4" required>
                        <input type="tel" id="phoneNumber" name="PhoneNumber" placeholder="Phone Number" maxlength="15" required>
                    </div>
                    <br>

                    <label for="FromDate">From:</label>
                    <input type="date" id="fromDate" name="FromDate" required>
                    <br>
                    
                    <label for="UntilDate">Until :</label>
                    <input type="date" id="untilDate" name="untilDate" required>
                    <br><br>
                    
                    <input class="button" type="submit" value="Send Message">
                </form>
            </div>
        </div>

        <footer>
            <nav class="footer-nav small">
                <ul>
                    <li><a href="terms.html">Terms of Service</a></li>
                    <li>|</li>
                    <li><a href="contact-us.html">Contact Us</a></li>
                </ul>
            </nav>

            <div class="text-center copyright">
                <p class="small">&copy; <span id="year"></span>, Okaeri Locker</p>
            </div>
        </footer>

        <script>
            document.getElementById("year").innerHTML = new Date().getFullYear();
        </script>

        <script rel="function" src="javascript.js"></script>

        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
        </script>
    </body>
</html>
